<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon - Kota Baru Parahayangan</title>
  <style>
    :root {
      --main-color: #17a2b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2c2c2c;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .project-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .coming-soon {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #cccccc;
    }

    .countdown {
      font-size: 2rem;
      margin-top: 10px;
      color: var(--main-color);
      transition: transform 0.2s ease-in-out;
    }

    .heartbeat {
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }
    }

    #redirect-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: var(--main-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .coming-soon {
        font-size: 1.2rem;
      }

      .countdown {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="gambar-properti.jpg" alt="Project Properti Coming Soon" class="project-image">
    <p class="coming-soon">New Cluster - Opening Soon</p>
    <p class="countdown" id="countdown">Loading countdown...</p>
    <button id="redirect-button" onclick="window.location.href='/live-booking'">Masuk ke Live Booking</button>
  </div>

  <script>
    function updateCountdown() {
      const countdownElement = document.getElementById("countdown");
      const button = document.getElementById("redirect-button");

      const targetTime = new Date("2025-04-23T17:00:00+07:00").getTime();
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        countdownElement.innerText = "Waktunya telah tiba!";
        countdownElement.classList.remove("heartbeat");
        button.style.display = "inline-block";
        return;
      }

      const hours = Math.floor(distance / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerText = `${hours} jam ${minutes} menit ${seconds} detik`;

      if (distance <= 10000) {
        countdownElement.classList.add("heartbeat");
      } else {
        countdownElement.classList.remove("heartbeat");
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>

</html>
