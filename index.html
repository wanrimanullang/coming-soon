<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon - Kota Baru Parahayangan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2c2c2c;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .project-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .coming-soon {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #cccccc;
    }

    .countdown {
      font-size: 2rem;
      margin-top: 10px;
      color: #00ffcc;
    }

    @media (max-width: 768px) {
      .coming-soon {
        font-size: 1.2rem;
      }

      .countdown {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="gambar-properti.jpg" alt="Project Properti Coming Soon" class="project-image">
    <p class="coming-soon">New Cluster - Opening Soon</p>
    <!-- <p class="countdown" id="countdown">Loading countdown...</p> -->
  </div>

  <script>
    function updateCountdown() {
      const countdownElement = document.getElementById("countdown");

      // Target: 26 April 2025, pukul 10:00 WIB (GMT+7)
      const targetTime = new Date("2025-04-23T16:27:00+07:00").getTime();
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        countdownElement.innerText = "Waktunya telah tiba!";
        return;
      }

      const hours = Math.floor(distance / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerText = `${hours} jam ${minutes} menit ${seconds} detik`;
    }

    updateCountdown(); // Run once at first
    setInterval(updateCountdown, 1000); // Update every second
  </script>
</body>

</html>
