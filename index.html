<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon - Kota Baru Parahayangan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2c2c2c;
      /* abu-abu gelap */
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .project-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .coming-soon {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #cccccc;
    }

    @media (max-width: 768px) {
      .coming-soon {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="gambar-properti.jpg" alt="Project Properti Coming Soon" class="project-image">
    <p class="coming-soon">New Cluster - Opening Soon</p>
  </div>

</html>
